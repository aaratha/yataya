spring.application.name=yataya-api

# DataSource (values injected via docker-compose env)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA defaults (no schema management yet)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# Supabase Auth (JWT verification)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dgqzohcmlqhipcjisxmj.supabase.co/auth/v1
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://dgqzohcmlqhipcjisxmj.supabase.co/auth/v1/.well-known/jwks.json
